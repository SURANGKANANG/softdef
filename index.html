<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>travel web</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="sidebar locked">
      <div class="logo_items flex">
        <span class="nav_image">
          <img src="https://cdn.pic.in.th/file/picinth/T_Logo-5-2bdaa454b8d6e8773.png" alt="logo_img" />
        </span>
       
      </div>

      <div class="menu_container">
        <div class="menu_items">
          <ul class="menu_item">
    
            <li class="item">
              <a href="#" class="link flex">
                <i class='bx bx-map'></i>
                <span>เเมตช์ที่ที่ใช่</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex">
                <i class='bx bx-credit-card-front'></i>
                <span>เว็บบอร์ด</span>
              </a>
            </li>
          </ul>

          <ul class="menu_item">
            <li class="item">
              <a href="#" class="link flex">
                <i class='bx bx-check-circle'></i>
                <span>สถานที่เเนะนำ</span>
              </a>
            </li>
          </ul>
            <li class="item">
              <a href="#" class="link flex">
                <i class='bx bx-bell' ></i>
                <span>การเเจ้งเตือน</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex">
                <i class='bx bx-user'></i>
                <span>โปรไฟล์</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex">
                <i class='bx bx-heart'></i>
                <span>ที่เที่ยวที่ถูกใจ</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="sidebar_profile flex">
          <span class="profile_image">
            <img src="https://cdn.pic.in.th/file/picinth/Image-60.png" alt="logo_img" />
          </span>
          <div class="data_text">
            <span class="name">NAME</span>
            <span class="username">USERNAME</span>
          </div>
        </div>
    </nav>
         <!-- Navbar -->
    <nav class="navbar flex">
      <i class="bx bx-menu" id="sidebar-open"></i>
      <div class="rectangle">
        <i class='bx bx-search' style='color:#ffffff'  ></i>
    </div>
    <div class="rectangle-two">
      <i class='bx bx-slider' style='color:#ffffff' ></i>
  </div>
      <input type="text" placeholder="ค้นหาสถานที่ท่องเที่ยว" class="search_box" />
      
      
      

      <div class="custom-checkbox">
        <input id="status" 
               type="checkbox" 
               name="status">
        <label for="status">
          <div class="status-switch"
               data-unchecked="full / xx:xx"
               data-checked="20   hearts">
          </div>
        </label>
      </div>
      <span class="nav_username">USERNAME</span>
      <span class="navbar-image">
        <img src="https://cdn.pic.in.th/file/picinth/Image-60.png" alt="logo_img" />
      </span>
    </nav>
    <div class="navbar-second ">
       <button class="my-button">ศิลปะ</button>
       <button class="my-button">วัฒนธรรม</button>
       <button class="my-button">ศาสนา</button>
       <button class="my-button">ธรรมชาติ</button>
       <button class="my-button">อาหาร</button>
       <button class="my-button">สุขภาพ</button>
       <button class="my-button">บริการ</button>
       <button class="my-button">บันเทิง</button>
  
    </div>
    </div>
    
  </body>
</html>
